<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcasting Channel</title>

    <style>
        #msgs{
            display: block;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: rgb(225, 225, 225);
            min-height: 100px;
            max-height: 100px;
            overflow-y: auto;
        }

        #msgs li{
            padding: 5px 20px;
        }

        #msgs .mine{
            color: black;
        }
        
        #msgs .other{
            color: red;
        }


    </style>
</head>
<body>
    <input type="text" name="" id="text" >
    <button type="button" id="broadcast">Broadcast</button>

    <h3>Messages</h3>
    <ul id="msgs"></ul>

    
    <iframe width="100%" height="250" src="./index.html" frameborder="0"></iframe>


    <script src="./main.js"></script>
</body>
</html>
